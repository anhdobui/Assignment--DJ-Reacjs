<form method="post" action="" class="form-horizontal box" >
    {% csrf_token %}
	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
            <div class="col-lg-3"></div>
			<div class="box-body col-lg-6">
				{% if form.errors %}
					<div class="alert alert-danger">
						{% for field in form %}
						{{ field.errors }}
					{% endfor %}
					</div>
				{% endif %}
				<div class="col-lg-3"></div>
			</div>
		</div>
		<div class="row">
            <div class="col-lg-3"></div>
			<div class="col-lg-6 clearfix">
				<div class="ibox mb30">
					<div class="ibox-title" style="padding: 9px 15px 0px;">
						<div class="uk-flex uk-flex-middle uk-flex-space-between">
							<h5>Thông tin cơ bản <small class="text-danger">Điền đầy đủ các thông tin được mô tả dưới đây</small></h5>
							<div class="ibox-tools">
								<button type="submit" name="create" value="create" class="btn btn-primary block full-width m-b">Lưu</button>
							</div>
						</div>
					</div>
					<div class="ibox-content">
						<div class="row mb15">
							<div class="col-lg-12">
								<div class="form-row">
									<label class="control-label text-left">
										<span>Tiêu đề danh mục <b class="text-danger">(*)</b></span>
									</label>
									{{form.title}}
								</div>
							</div>
						</div>
						<div class="row mb15">
							<div class="col-lg-12">
								<div class="form-row form-description">
									<div class="uk-flex uk-flex-middle uk-flex-space-between">
										<label class="control-label text-left">
											<span>Mô tả ngắn</span>
										</label>
									</div>
									{{form.media}}
									{{form.description}}
								</div>
							</div>
						</div>

						<div class="row mb15">
							<div class="col-lg-12">
								<div class="form-row">
									<div class="uk-flex uk-flex-middle uk-flex-space-between">
										<label class="control-label text-left">
											<span>Nội dung</span>
										</label>
									</div>
									{{form.content}}
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
            <div class="col-lg-3"></div>
		</div>
	</div>
</form>
