<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>{% block title %}Admin muro{% endblock title %}</title>
        {% load static %}
        <link href="{% static 'css/bootstrap.min.css' %} " rel="stylesheet">
        <link href="{% static 'font-awesome/css/font-awesome.css' %} " rel="stylesheet">
        <link href="{% static 'css/animate.css' %} " rel="stylesheet">
        <link href="{% static 'css/plugins/toastr/toastr.min.css' %} " rel="stylesheet">
        <link href="{% static 'css/style.css' %} " rel="stylesheet">
        <link href="{% static 'css/customize.css' %} " rel="stylesheet">
    </head>

    <body>

        <div id="wrapper">
            {% include './common/sidebar.html' %}

            <div id="page-wrapper" class="gray-bg">
                {% include './common/nav.html' %}
                {% block content %}
                    {% include '../component/dashboard/index.html' %}
                {% endblock content %}
                {% include './common/footer.html' %}
            </div>

        </div>
        <script src="{% static 'js/jquery-3.1.1.min.js' %}" type="text/javascript"></script>
        <script src="{% static 'js/bootstrap.min.js' %}" type="text/javascript"></script>
        <script src="{% static 'js/plugins/metisMenu/jquery.metisMenu.js' %}" type="text/javascript"></script>
        <script src="{% static 'js/plugins/slimscroll/jquery.slimscroll.min.js' %}" type="text/javascript"></script>
        <script src="{% static 'js/inspinia.js' %}" type="text/javascript"></script>
        <script src="{% static 'js/plugins/pace/pace.min.js' %}" type="text/javascript"></script>
        <script src="{% static 'js/plugins/toastr/toastr.min.js' %}" type="text/javascript"></script>
    </body>
</html>
